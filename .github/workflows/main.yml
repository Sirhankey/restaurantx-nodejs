# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: install dependencies
        run: npm ci

      - name: test
        run: npm test
